<body>

  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PSM-PWA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#sos">SOS</a>

          <li class="nav-item">
            <a class="nav-link" href="#map">MAP</a>
          </li>
        </ul>
      </div>
    </div>

  <main class="container">
    <section id="sos" class="row">
      <h2>SOS Section</h2>
      <button type="button" class="btn btn-warning" onclick="sosVibration()">SOS !</button>
      <p>Po kliknięciu Twój telefon powinien zacząć wibrować.</p>
    </section>

    <section id="map" class="row">
      <h2>MAP Section</h2>
      <div id="area" style="width: 900px; height: 580px"></div>
    </section>
  </main>

  <footer id="footer" class="container-fluid bg-dark ">
    <div class="row">
      <h6>Warszawski - Małucha - Malichenko &copy; 2024</h6>
    </div>
  </footer>
  <script>
    function getLocation() {
      if (window.navigator.geolocation) {
        window.navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        console.log("Geo Location not supported by browser");
      }
    }//function that retrieves the position
    function showPosition(position) {
      var location = {
        latitude: position.coords.latitude,
        longitude: position.coords.longitude,
      }
      console.log(location)
    }//request for location
    getLocation();
    var mapOptions = {
      center: [position.coords.latitude, position.coords.longitude],
      zoom: 10
    }

    var map = new L.map('area', mapOptions);

    var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

    map.addLayer(layer);
    var marker = new khtml.maplib.overlay.Marker({
      position: new khtml.maplib.LatLng(position.coords.latitude, position.coords.longitude),
      map: map,
      title: "your location"
    });
    console.log(location)
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
