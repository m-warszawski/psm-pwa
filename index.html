<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>PSM-PWA</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="css/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css">

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/icon.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PSM-PWA">
  <meta name="msapplication-TileImage" content="images/icon.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">

  <script src="js/main.js"></script>
</head>

<body>

  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PSM-PWA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#sos">SOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#map">MAP</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">

    <section id="sos" class="row">
      <h2>SOS Section</h2>
      <p>After installing your phone, you should turn it on to vibrate.</p>
      <button type="button" class="btn btn-warning" onclick="sosVibration()">SOS !</button>
    </section>

    <section id="map" class="row">
      <h2>MAP Section</h2>
      <p>If you do not agree, the map will not be able to determine your location!</p>
      <div id="area" style="height:580px;"></div>
    </section>

  </main>

  <footer id="footer" class="container-fluid bg-dark ">
    <div class="row">
      <h6>Warszawski - Ma≈Çucha - Malichenko &copy; 2024</h6>
    </div>
  </footer>

  <script src="js/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>
    renderMap();
  </script>
</body>

</html>
